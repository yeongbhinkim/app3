<html lang="en">

<head>

        }

</head>

<body>
    <h3>코비드현황</h3>
    <div>시작일<input type="date" id="startDate">~종요일<input type="date" id="endDate"><button type="button"
            id="searchBtn">조회</button></div>
    <hr>

    <div class="covid-wrap">
        <div>번호</div>
        <div>구분</div>
        <div>확진자</div>
        <div>확진률</div>
        <div>사망자</div>
        <div>사망률</div>
        <div>치명률</div>
        <div>등록일시분초</div>
        <div>수정일시분초</div>

        <div>구분</div>

        <div>사망자</div>
        <div>사망률</div>
        <div>치명률</div>
        <div>등록일시분초</div>
        <div>수정일시분초</div>
    </div>

    <script>
        searchBtn.addEventListener('click', covidInfo_f)

        function covidInfo_f(e) {
            const sdate = convertDay(startDate.value);
            const edate = convertDay(endDate.value);

            console.log(sdate, edate);

            const url = `http://localhost:9080/api/covid?sdate=${sdate}&edate=${edate}`;
            fetch(url,{
                method: 'GET'
            }).then(res=>res.json)
              .then(res=>console.log(res.data))
              .catch(err=>console.log(err));
        }

        //'2022-03-02' => '20220302'
        function convertDay(day) {
            let result = '';
            for (let ele of day) {
                if (ele !== '-') {
                    result += ele;
                }
            }
            return result;
        }
    </script>
</body>

</html>
